<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <!-- Header with Toggle -->
    <div class="toggle-wrapper">
      <h2>Our Pricing</h2>
      <div class="toggle-container">
        <span>Annually</span>
        <label class="switch">
          <input id="toggle" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>
    </div>

    <!-- Cards -->
    <div class="card-wrapper" id="card-wrapper">
      <div class="card-container" id="basic-container">
        <h3>Basic</h3>
        <h1 class="basic-price">&dollar;199.99</h1>
        <!-- <h1 class="month-price">&dollar;19.99</h1> -->
        <hr />
        <span>500 GB Storage</span>
        <hr />
        <span>2 Users Allowed</span>
        <hr />
        <span>Send up to 3 GB</span>
        <hr />
        <button class="learn-more-btn" id="learn-more-btn">LEARN MORE</button>
      </div>
      <!-- Professional Card -->
      <div class="card-container" id="professional-container">
        <h3>Professional</h3>
        <h1 class="professional-price">&dollar;249.99</h1>
        <!-- <h1 class="month-price">&dollar;24.99</h1> -->
        <hr />
        <span>1 TB Storage</span>
        <hr />
        <span>5 Users Allowed</span>
        <hr />
        <span>Send up to 10 GB</span>
        <hr />
        <button class="learn-more-btn" id="learn-more-btn">LEARN MORE</button>
      </div>
      <!-- Master Card -->
      <div class="card-container" id="master-container">
        <h3>Master</h3>
        <h1 class="master-price">&dollar;399.99</h1>
        <!-- <h1 class="month-price">&dollar;39.99</h1> -->
        <hr />
        <span>2 GB Storage</span>
        <hr />
        <span>10 Users Allowed</span>
        <hr />
        <span>Send up to 20 GB</span>
        <hr />
        <button class="learn-more-btn" id="learn-more-btn">LEARN MORE</button>
      </div>
    </div>

    <!-- Our Pricing Annually Monthly Basic &dollar;19.99 &dollar;199.99 500 GB
    Storage 2 Users Allowed Send up to 3 GB Learn More Professional
    &dollar;24.99 &dollar;249.99 1 TB Storage 5 Users Allowed Send up to 10 GB
    Learn More Master &dollar;39.99 &dollar;399.99 2 TB Storage 10 Users Allowed
    Send up to 20 GB Learn More -->

  </body>
</html>
